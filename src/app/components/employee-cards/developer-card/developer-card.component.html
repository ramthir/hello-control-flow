<mat-card>
  <mat-card-header>
    <mat-card-title>{{ data.name }}</mat-card-title>
    <mat-card-subtitle>Developer</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Position: {{ data.position }}</p>
    <p>Specialties: {{ data.specialties.join(', ') }}</p>
  </mat-card-content>
</mat-card>
