<table mat-table [dataSource]="movies" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
  </ng-container>

  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Director </th>
    <td mat-cell *matCellDef="let movie"> {{movie.director}} </td>
  </ng-container>

  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
  </ng-container>

  <ng-container matColumnDef="actors">
    <th mat-header-cell *matHeaderCellDef> Actors </th>
    <td mat-cell *matCellDef="let movie"> {{movie.actors.join(', ')}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
