<mat-form-field>
  <mat-label>Select Access Level</mat-label>
  <mat-select [formControl]="accessLevelControl">
    <mat-option value="admin">Admin</mat-option>
    <mat-option value="moderator">Moderator</mat-option>
    <mat-option value="user">User</mat-option>
  </mat-select>
</mat-form-field>

<hr/>

@switch (accessLevelControl.value) {
  @case ('admin') { <app-admin-dashboard/> }
  @case ('moderator') { <app-moderator-dashboard/> }
  @default { <app-user-dashboard/> }
}
