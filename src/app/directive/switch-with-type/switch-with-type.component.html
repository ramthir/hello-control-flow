<ng-container *ngFor="let employee of employees" [ngSwitch]="employee.position">
  <app-manager-card *ngSwitchCase="'Manager'" [data]="employee"></app-manager-card>
  <app-developer-card *ngSwitchCase="'Developer'" [data]="employee"></app-developer-card>
  <app-teamlead-card *ngSwitchCase="'TeamLead'" [data]="employee"></app-teamlead-card>
</ng-container>
